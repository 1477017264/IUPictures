<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>DaDio</title>
		<link rel="stylesheet" href="./css/style.css">
		<script src="js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="icon" href="img/favicon.ico">
	</head>
	<body>
		<button type="button" id="toDown" onclick="goBonner();"></button>
		<section id="top">
			<img src="img/bg.jpg" id="bg">
			<img src="img/moon.png" id="moon" onclick="goBonner();">
			<img src="img/mountain.png" id="mountain">
			<img src="img/road.png" id="road">

			<h2 id="text">
				❤ IU ❤
			</h2>
		</section>
		<div id="bonner">
			 <div class="card">
			        <div class="photo">
			            <img src="img/IUhorizontal2.jpg">
			        </div>
			        <h1>IU 横屏美图</h1>
			        <h2>💕 IU 💕</h2>
			        <p>横屏2K壁纸</p>
			        <a href="IUPhoto1.html">点击进入</a>
			    </div>
			    <div class="card">
			        <div class="photo">
			            <img src="img/IUvertical10.jpg">
			        </div>
			        <h1>IU 竖屏美图</h1>
			        <h2>💕 IU 💕</h2>
			        <p>竖屏2K壁纸</p>
			        <a href="IUPhoto2.html">点击进入</a>
			    </div>
		</div>
		<button type="button" id="toTop" onclick="goTop();"></button>
		<script>
			let bg = document.querySelector('#bg')
			let moon = document.querySelector('#moon')
			let mountain = document.querySelector('#mountain')
			let road = document.querySelector('#road')
			let text = document.querySelector('#text')

			window.addEventListener('scroll', () => {
				var value = window.scrollY;
				bg.style.top = value * 0.5 + 'px';
				moon.style.left = -value * 0.5 + 'px';
				mountain.style.top = -value * 0.15 + 'px';
				road.style.top = value * 0.15 + 'px';
				text.style.top = value * 1 + 'px';
			})

			function goBonner() {
				$("html,body").animate({
					scrollTop: $("#bonner").offset().top
				}, 1000);
			}

			window.onscroll = function() {
				if (document.documentElement.scrollTop + document.body.scrollTop > 100) {
					document.getElementById("toTop").style.display = "block";
				} else {
					document.getElementById("toTop").style.display = "none";
				}
			}

			function goTop() {
				$("html,body").animate({
					scrollTop: $("#top").offset().top
				}, 1000);
			}
		</script>
	</body>
</html>
