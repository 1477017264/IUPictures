<html lang="UTF-8">
	<head>

		<style>
			* {
				margin: 0;
				padding: 0;
				font-family: 'montserrat', sans-serif;
				box-sizing: border-box;
			}

			.gallery-section {
				width: 100%;
				padding: 30px 0;
				background: #0a2a43;
			}

			.inner-width {
				width: 100%;
				max-width: 1200px;
				margin: auto;
				padding: 0 20px;
			}

			.gallery-section h1 {
				text-align: center;
				text-transform: uppercase;
				font-family: ÂπºÂúÜ;
				color: #f1f1f1;
			}

			.border {
				width: 180px;
				height: 4px;
				background: #f1f1f1;
				font-family: ÂπºÂúÜ;
				margin: 30px auto;
			}

			.gallery-section .gallery {
				display: flex;
				flex-wrap: wrap-reverse;
				justify-content: center;
			}

			.gallery-section .image {
				flex: 25%;
				overflow: hidden;
				cursor: pointer;
			}

			.gallery-section .image img {
				width: 100%;
				height: 100%;
				transition: 0.4s;
			}

			.gallery-section .image:hover img {
				transform: scale(1.4);
			}

			@media screen and (max-width: 960px) {
				.gallery-section .image {
					flex: 33.33%;
				}
			}

			@media screen and (max-width: 768px) {
				.gallery-section .image {
					flex: 50%;
				}
			}

			@media screen and (max-width: 480px) {
				.gallery-section .image {
					flex: 100%;
				}
			}

			#toTop {
				display: flex;
				width: 50px;
				height: 73px;
				background: url(img/top.png);
				background-size: cover;
				z-index: 200;
				position: fixed;
				bottom: 40px;
				right: 30px;
				border-radius: 100%;
				border: none;
			}
		</style>
	</head>
	<body>
		<div class="gallery-section">
			<div class="inner-width">
				<h1>IU Ê®™Â±èÁæéÂõæ</h1>
				<div class="border"></div>

				<div class="gallery" id="top">
					<a href="img/IUhorizontal1.jpg" class="image">
						<img src="img/IUhorizontal1.jpg" alt="" />

			</div>
			<button type="button" id="toTop" onclick="goTop();"></button>
		</div>

		<script>
			$('.gallery').magnificPopup({
				delegate: 'a',
				type: 'image',
				gallery: {
					enabled: true
				}
			})
		</script>

		<script type="text/javascript">
		window.onscroll = function() {
			if (document.documentElement.scrollTop + document.body.scrollTop > 700) {
				document.getElementById("toTop").style.display = "block";
			} else {
				document.getElementById("toTop").style.display = "none";
			}
		}
		
			function goTop() {
				$("html,body").animate({
					scrollTop: $("#top").offset().top
				}, 2000);
			}
		</script>


	</body>
